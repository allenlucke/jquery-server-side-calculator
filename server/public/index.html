<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="vendor/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>JQuery Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div>
        <input type="number" name="input1" id="number" class="js-field-input1"/>
        <button class="js-btn-add">+</button>
        <button class="js-btn-subtract">-</button>
        <button class="js-btn-multiply">*</button>
        <button class="js-btn-divide">/</button>
        <input type="number" name="input2" id="number" class="js-field-input2"/>
        <button class="js-btn-equals">=</button>
        <button class="js-btn-clear">C</button>
    </div>
</body>
</html>
