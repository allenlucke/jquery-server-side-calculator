<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="vendor/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>JQuery Server Side Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

    <div class="css-calculator">
        <input type="number" name="input1" placeholder="Number" id="number1" class="js-field-input1" required />
        <button class="js-btn-add">+</button>
        <button class="js-btn-subtract">-</button>
        <button class="js-btn-multiply">*</button>
        <button class="js-btn-divide">/</button>
        <input type="number" name="input2" placeholder="Number" id="number2" class="js-field-input2" required />
        <button class="js-btn-equals">=</button>
        <button class="js-btn-clear">C</button>
    </div>
    <h2>Answer = <span class="js-answer">0</span></h2>

    <table>
        <thead>
            <tr>
                <th>Input</th>
                <th>Operator</th>
                <th>Input</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody class="js-history">

        </tbody>
    </table>
</body>

</html>
